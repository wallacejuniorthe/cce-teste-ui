
<mat-card class="card carregando" style="margin-bottom: 20px;" *ngIf="loading">
    <mat-card-header>
        <mat-card-subtitle><b>Carregando...</b></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-spinner [diameter]="40"></mat-spinner>
    </mat-card-content>
</mat-card>

<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Upload de arquivos</mat-card-title>
        <mat-card-subtitle>Os arquivos devem estar em formato XML</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="div-file">
            <button type="button" mat-raised-button (click)="arquivo.value='';arquivo.click()">Clique para selecionar os
                arquivos</button>
            <input #arquivo id="arquivo" style="visibility:hidden;" type="file" multiple
                (change)="selecionaArquivos($event)" />
        </div>
        <ng-container *ngIf="this.arquivosCarrregados.length>0">

            <div class="card mt-3">
                <div class="card-header">Arquivo(s) selecionado(s). Clique em Upload para enviar os arquivos</div>
                <ul class="list-group list-group-flush">
                    <li *ngFor="let arquivo of this.arquivosCarrregados" class="list-group-item">
                        {{ arquivo.nome }}
                    </li>
                </ul>
            </div>
        </ng-container>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="limpar()">Limpar</button>
        <button mat-button [disabled]="this.arquivosCarrregados.length==0" (click)="enviaArquivos()">Upload</button>
    </mat-card-actions>
</mat-card>
